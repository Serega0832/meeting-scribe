<div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition mb-4">
    <div class="p-6">
        <!-- Шапка карточки -->
        <div class="flex justify-between items-start mb-6">
            <div>
                <h3 class="font-bold text-lg text-slate-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    {{ meeting.filename }}
                </h3>
                <span class="text-xs text-slate-400 ml-7">{{ meeting.created_at.strftime('%d.%m.%Y %H:%M') }}</span>
            </div>
            <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded border border-green-200">Готово</span>
        </div>

        <!-- САММАРИ (Красивый блок) -->
        <div class="mb-6">
            <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3">Саммари (Итоги)</h4>

            <!-- Класс 'prose' делает всю магию стилизации -->
            <div class="bg-slate-50 p-6 rounded-xl border border-slate-100">
                <div id="summary-{{ meeting.id }}" class="prose prose-sm prose-blue max-w-none text-slate-700">
                    {{ meeting.summary }}
                </div>
            </div>
        </div>

        <!-- Детали (Транскрипция) -->
        <details class="group">
            <summary class="flex items-center text-sm font-medium text-blue-600 cursor-pointer hover:text-blue-800 select-none">
                <span class="mr-2">Показать полную транскрипцию</span>
                <svg class="w-4 h-4 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </summary>
            <div class="mt-4 text-xs text-slate-500 p-4 border-t border-slate-100 max-h-60 overflow-y-auto whitespace-pre-wrap leading-relaxed">
                {{ meeting.transcription }}
            </div>
        </details>
    </div>

    <!-- Скрипт конвертации Markdown -> HTML -->
    <script>
        (function() {
            const element = document.getElementById('summary-{{ meeting.id }}');
            if (element) {
                // Берем текст, парсим его через marked и вставляем обратно как HTML
                element.innerHTML = marked.parse(element.textContent);
            }
        })();
    </script>
</div>
